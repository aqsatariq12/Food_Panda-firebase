<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 2rem;
    }
    .topbar {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card{
        margin: 20px;
    }
  </style>
</head>
<body>
  <div id="loading" style="text-align: center; padding: 2rem;">Loading...</div>
  <div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">
      <h4 class="mb-4">Admin</h4>
      <a href="#">Dashboard</a>
      <a href="#">Products</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </nav>

    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10 px-4">
      <!-- Topbar -->
      <div class="topbar d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mt-3 mb-4">
        <h5>Admin Dashboard</h5>
        <span>Welcome, Admin</span>
      </div>

      <!-- Content Area -->
      <div class="content">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
          <h3 class="mb-2 mb-md-0">Product List</h3>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">+ Add Product</button>
            <button onclick="logoutUser()" class="btn btn-danger">Logout</button>
          </div>
        </div>

        <div id="productMsg" class="alert alert-success d-none">
          Product added successfully!
        </div>

        <div class="row" id="product-list">
          <!-- Product cards will go here -->
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="productId" class="form-label">Product ID</label>
          <input type="text" class="form-control" id="productId" required>
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price ($)</label>
          <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="productImage" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" onclick="addProduct()">Save Product</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editProductId" />
          <div class="mb-3">
            <label for="editProductName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="editProductName" required>
          </div>
          <div class="mb-3">
            <label for="editProductPrice" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="editProductPrice" required>
          </div>
          <div class="mb-3">
            <label for="editProductDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editProductDescription" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editProductImage" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="editProductImage" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveProductChanges()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js" type="module"></script>
</div>
</body>
</html>
